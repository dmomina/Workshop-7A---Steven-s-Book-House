<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <link rel="stylesheet" href="./styles.css" />

    <h1>Feedback</h1>
    <form action="./success.html">
        <label class="fname" for="fname">First Name</label> 
        <input class="space" type="text" id="fname" />
        <label class="lname" for="lname">Last Name</label> 
        <input class="space" type="text" id="lname" />
        <label class="email" for="email">Email</label> 
        <input class="space" type="text" id="email" />
        <label class="feedback" for="feedback">Feedback</label> 
        <br />
        <input class="space-1" type="text" id="feedback" />
        <br />
        <input class="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
